{% extends 'base.html' %}

{% block header %}Contact Us{% endblock %}

{% block body %}
<div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your full name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
</div>

<div class="bg-light py-4">
  <div class="container text-center">
    <h5 class="mb-3">Or reach us directly:</h5>
    <p>Email: support@eventt.com</p>
    <p>Phone: +1 234 567 890</p>
    <p>Address: 123 Event St, New York, NY</p>
  </div>
</div>
{% endblock %}
